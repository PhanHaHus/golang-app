<nav-bar></nav-bar>
<div class="wrapper">
    <div class="grid-form1">
					<h3>ACL Management</h3>
          <div class="">
            <div class="pull-left">
                <div class="">
                    <select class="" ng-model="perpage" ng-change="changePerpage(perpage)">
                      <option style="display:none" value="">Select</option>
                      <option ng-repeat="item in itemPerPage" value="[[item.value]]" ng-selected="[[item.value == per_page]]" >[[item.displayName]]</option>
                    </select>
                    <span>/ [[bigTotalItems]] result</span>
                </div>
            </div>
            <div class="pull-right">
              <a ui-sref="addaccessrule" class="btn btn-primary btn-xs " style="margin-right: 15px;" > Add new</a>
              <input class="input-search " placeholder="Search" type="text" class="form-control" name="password" ng-model="data.search">
            </div>
          </div>
          <div class="clearfix"></div>
          <table class="table">
              <thead>
                <tr>
                  <th>
                    Id
                  </th>
                  <th>Application
                  </th>
                  <th>User
                  </th>
                  <th>Device
                  </th>
                  <th>Group
                  </th>
                  <th>Access rule type
                  </th>
                  <th>CreatedByUser
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in list">
                  <td>[[ x.AccessRuleId ]]</td>
                  <td>[[ x.Application.name ]]</td>
                  <td>[[ x.User.name ]]</td>
                  <td>[[ x.Device.name ]]</td>
                  <td>[[ x.Group.name ]]</td>
                  <td>[[ x.access_rule_type ]]</td>
                  <td>[[ x.CreatedByUser.name ]]</td>
                  <td>
                      <a ui-sref="editaccessrule({id: [[x.AccessRuleId]] })" class="btn btn-primary btn-xs" data-title="Edit" ><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                      <a ng-click="deleteRemind(x)" class="btn btn-danger btn-xs" data-title="Delete" ><span class="glyphicon glyphicon-trash"></span> Delete</a>
                      <a ui-sref="detailaccessrule({id: [[x.AccessRuleId]] })" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-info-sign"></span> Detail</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul uib-pagination total-items="bigTotalItems" items-per-page="per_page" ng-change="pageChanged()" ng-model="currentPage" max-size="5" class="pagination-sm" boundary-links="true" rotate="false"></ul>
			</div>
</div>
