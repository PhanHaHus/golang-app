<nav-bar></nav-bar>
<div class="wrapper">
      <div class="grid-form1">
					<h3 id="forms-example" class="">Form ACL</h3>
          <form name="aclForm" ng-submit="submitForm(aclForm.$valid)" novalidate>
            <div class="form-group">
              <label for="email">Application: [[data.application_name]]</label>
              <div class="search-in-db">
                <ui-select ng-model="vm.applicationsRes"  on-select="selectedFunction($item,'applications')">
                  <ui-select-match allow-clear="true" placeholder="Type and search...">[[$select.selected.name]]</ui-select-match>
                  <ui-select-choices  refresh="searchAcl($select.search,'applications')" spinner-enabled="true" refresh-delay="500" repeat="item as item in searchResApp | filter: $select.search" >
                      <div ng-bind-html="item.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>

            <div class="form-group">
              <label for="pwd">User: [[data.user_name]]</label>
              <div class="search-in-db">
                <ui-select ng-model="vm.userRes" on-select="selectedFunction($item,'user')">
                  <ui-select-match allow-clear="true" placeholder="Type and search ...">[[$select.selected.name]]</ui-select-match>
                  <ui-select-choices  refresh="searchAcl($select.search,'user')" spinner-enabled="true" refresh-delay="500" repeat="item as item in searchResUser | filter: $select.search" >
                      <div ng-bind-html="item.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>

            <div class="form-group">
              <label for="pwd">Group: [[data.group_name]]</label>
              <div class="search-in-db">
                <ui-select ng-model="vm.groupRes" on-select="selectedFunction($item,'group')">
                  <ui-select-match allow-clear="true" placeholder="Type and search ...">[[$select.selected.name]]</ui-select-match>
                  <ui-select-choices  refresh="searchAcl($select.search,'group')" spinner-enabled="true" refresh-delay="500" repeat="item as item in searchResGroup | filter: $select.search" >
                      <div ng-bind-html="item.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>

            <div class="form-group">
              <label for="pwd">Device: [[data.device_name]]</label>
              <div class="search-in-db">
                <ui-select ng-model="vm.deviceRes" on-select="selectedFunction($item,'device')">
                  <ui-select-match allow-clear="true" placeholder="Type and search ...">[[$select.selected.name]]</ui-select-match>
                  <ui-select-choices  refresh="searchAcl($select.search,'device')" spinner-enabled="true" refresh-delay="500" repeat="item as item in searchResDevice | filter: $select.search" >
                      <div ng-bind-html="item.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>

            <div class="form-group">
              <label for="pwd">User Tags:</label>
              <textarea class="form-control" name="description" rows="5" ng-model="data.user_tag" id="description" placeholder="Description" ></textarea>
              <p ng-show="data.description.$invalid && !data.description.$pristine" class="help-block">Your Description is required.</p>
            </div>

            <div class="form-group">
              <label for="pwd">Device Tags:</label>
              <textarea class="form-control" name="description" rows="5" ng-model="data.device_tag" id="description" placeholder="Description" ></textarea>
              <p ng-show="data.description.$invalid && !data.description.$pristine" class="help-block">Your Description is required.</p>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" ng-model="data.enabled" name="enabled"> Enabled</label>
            </div>

            <div class="form-group">
              <label for="sel1">ACL Type:</label>
              <select class="form-control" ng-model="data.access_rule_type" >
                <option style="display:none" value="">Select</option>
                <option ng-repeat="item in accessRuleType" value="[[item.value]]"  ng-selected="data.access_rule_type == item.value">[[item.displayName]]</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pwd">Description:</label>
              <textarea class="form-control" name="description" rows="5" ng-model="data.description" id="description" placeholder="Description" ></textarea>
              <p ng-show="data.description.$invalid && !data.description.$pristine" class="help-block">Your Description is required.</p>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Submit</button>
          </form>
			</div>
</div>
