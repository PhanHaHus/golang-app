<nav-bar></nav-bar>
<div class="wrapper">
    <div class="grid-form1">
					<h3>Administrators Management</h3>
          <div class="">
            <div class="pull-left">
                <div class="">
                    <select class="" ng-model="perpage" ng-change="changePerpage(perpage)">
                      <option style="display:none" value="">Select</option>
                      <option ng-repeat="item in itemPerPage" value="[[item.value]]" ng-selected="[[item.value == per_page]]" >[[item.displayName]]</option>
                    </select>
                    <span>/ [[bigTotalItems]] result</span>
                </div>
            </div>
            <div class="pull-right">
              <div class="search-box">
                  <input type="text" ng-model="asyncSelected" placeholder="Type something.." ng-change="searchFunc()" uib-typeahead="data.name for data in list" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                  <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                  <div ng-show="noResults">
                      <i class="glyphicon glyphicon-remove"></i> No Results Found
                  </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>

          <a ui-sref="addadmin" class="btn btn-primary btn-xs"> Add new</a>
          <table class="table">
              <thead>
                <tr>
                  <th>
                    Id
                  </th>
                  <th>Email
                  </th>
                  <th>Name
                  </th>
                  <th>Permission
                  </th>
                  <th>Accepting Host
                  </th>
                  <th>Enabled
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in list">
                  <td>[[ x.AdministratorId ]]</td>
                  <td>[[ x.email ]]</td>
                  <td>[[ x.name ]]</td>
                  <td>[[ x.permission ]]</td>
                  <td>[[ x.AcceptingHost.name ]]</td>
                  <td>[[ x.enabled ]]</td>
                  <td>
                      <a ui-sref="editadmin({id: [[x.AdministratorId]] })" class="btn btn-primary btn-xs" data-title="Edit" ><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                      <a ng-click="deleteRemind(x)" class="btn btn-danger btn-xs" data-title="Delete" ><span class="glyphicon glyphicon-trash"></span> Delete</a>
                      <a ui-sref="detailadmin({id: [[x.AdministratorId]] })" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-info-sign"></span> Detail</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul uib-pagination total-items="bigTotalItems" items-per-page="per_page" ng-change="pageChanged()" ng-model="currentPage" max-size="5" class="pagination-sm" boundary-links="true" rotate="false"></ul>
			</div>
</div>
