{{template "_head.html" .}}
<div class="wrapper" ng-controller="editController">
      <div class="grid-form1">
						<h3 id="forms-example" class="">Edit</h3>
            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
  						<div class="form-group">
                <div class="row">
                  <label class="col-sm-2 control-label hor-form">Message</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="message" ng-model="data.message" placeholder="Message" required>
                      <p ng-show="data.message.$invalid && !data.message.$pristine" class="help-block">You name is required.</p>
                  </div>
                </div>
                <button  type="submit" class="btn btn-default pull-right">Submit</button>
                <div class="clearfix"></div>
  						</div>
  					</form>
			</div>
</div>
{{template "_footer.html"}}
<script type="text/javascript" src="/static/js/pages/edit.js"></script>
</body>

</html>
